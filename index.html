<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Des â€” Reconstruct</title>
  </head>
  <body>
    <!-- Organism: Site Navigation -->
    <nav>
      <div class="nav__layout--left">
        <!-- Atom: Logo Link -->
        <a href="#" class="logo" aria-label="DES Logo">DES</a>
      </div>
      <div class="nav__layout--right">
        <!-- Molecules: Site Links -->
        <div class="nav-links">
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Seasons</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
          </ul>
        </div>
        <!-- Molecules: Navigation Actions -->
        <div class="nav-actions">
          <button aria-label="Dark and Light mode toggle">[Grid toggle]</button>
          <button>Log In</button>
        </div>
      </div>
    </nav>
    <!-- Organism: Hero Section -->
    <section class="hero" aria-label="Hero Section">
      <!-- Molecule: Hero Left (Single image) -->
      <div class="hero__left">
        <!-- Atom: Image -->
        <img
          src="/img/img-hero.jpg"
          alt="Minimalist 3d artwork, shaped like the letter A" />
      </div>
      <!-- Molecule: Hero Right (information) -->
      <div class="hero__right">
        <div class="hero__header--layout">
          <div>
            <!-- Atom: Text -->
            <h1>Typography Principles</h1>
            <!-- Molecule: Text with Inline Button -->
            <p class="hero__price">
              $150 / <span><button>Enroll now</button></span>
            </p>
          </div>
          <!-- Atom: Text -->
          <p class="tag" aria-label="New course tag">New</p>
        </div>

        <div class="hero__video--layout">
          <div class="video__info">
            <!-- Atoms: Text -->
            <p>6+ / 01 Season / 02h 35m</p>
            <p>(01:42)</p>
            <!-- Molecule: Text Link -->
            <a href="#" class="link__trailer">Watch Trailer</a>
          </div>
          <!-- Atom: Video -->
          <video
            src="/media/Des Preview 1.mp4"
            autoplay
            muted
            loop
            aria-label="Course trailer video"></video>
        </div>
      </div>
    </section>
  </body>
</html>
